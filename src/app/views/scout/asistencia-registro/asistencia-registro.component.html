<div class="row">
  <div class="col-md-8">
    <div class="card" style="width: 100%">
      <div class="card-header">
        <h3> Listado de Scouts y nivel de Progresión </h3>
        <jqxMenu style='margin-left: 3px; margin-top: 5px;' (onItemclick)="itemclick($event)" [source]="menu"
          [theme]="'material'" [width]="'99%'" [height]="30">
        </jqxMenu>
      </div>
      <jqxValidator #myValidator [rules]="rules" [hintType]="'label'" (onValidationSuccess)="ValidationSuccess($event)">
        <form id='formAsistencia' action="./">
      <div class="card-header">
        <div class="form-group row">
          <div class="col-md-2">Rama:</div>
          <div class="col-md-4">
            <jqxComboBox #comboRama [theme]="'material'" [placeHolder]="'Elija una rama...'" [displayMember]="'nombre'"
              [selectedIndex]="-1" [valueMember]="'id'" [source]="dataAdapterRamas" [height]='25' [width]="'100%'"
              name="ramas" [dropDownHorizontalAlignment]="'left'" [autoDropDownHeight]="true" class="ramaInput" 
              (onSelect)="listarGrupos()">
            </jqxComboBox>
          </div>
          <div class="col-md-2">Grupo:</div>
          <div class="col-md-4">
            <jqxComboBox #comboGrupo [theme]="'material'" [placeHolder]="'Elija un grupo...'" [displayMember]="'nombre'"
              [selectedIndex]="-1" [valueMember]="'idGrupoRama'" [source]="dataAdapterGrupos" [height]='25'
              [width]="'100%'" name="grupos" [dropDownHorizontalAlignment]="'left'" [autoDropDownHeight]="true"
              (onSelect)="listarScouts()" class="grupoInput" >
            </jqxComboBox>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <!-- Nested grid -->
            <div class="row">
              <div class="col-md-4">Fecha Actividad: </div>
              <div class="col-md-8">
                <jqxDateTimeInput #dateActividad [formatString]="'yyyy-MM-dd'" [height]="22" [width]="'100%'"
                  [(ngModel)]="varFechaActividad" [theme]="'material'" [disabled]="false" name="desde"
                  (onValueChanged)="valueChangedFechaActividad()" class="fechaActividadInput" >
                </jqxDateTimeInput>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-4">Actividad:</div>
              <div class="col-md-8">
                <jqxComboBox #comboActividad [theme]="'material'" [placeHolder]="'Elija una Actividad...'"
                  [displayMember]="'actividad'" [selectedIndex]="-1" [valueMember]="'idActividad'"
                  [source]="dataAdapterActividades" [height]='25' [width]="'100%'" name="actividades"
                  [dropDownHorizontalAlignment]="'left'" [autoDropDownHeight]="true" 
                  [(ngModel)]="AsistenciaAng.idActividades" class="actividadInput">
                </jqxComboBox>
              </div>
            </div>
          </div>
          <div class="col-md-2">Observación:</div>
          <div class="col-md-4">
            <jqxTextArea #txtAreaObservacion class="observacionInput" [width]="'100%'" [height]="70" [maxLength]="40"
              name="direccion" [placeHolder]="'Ingrese una observación'" [theme]="'material'"
              [(ngModel)]="AsistenciaAng.observacion">
            </jqxTextArea>
          </div>
        </div>
      </div>
      <div class="card-body">
        <jqxListBox #listBoxScouts [theme]="'material'" [height]="300" [source]="dataAdapterScouts"
          [displayMember]="'nombresCompletos'" [multipleextended]="true" [width]="'100%'" [checkboxes]="true"
          [valueMember]="'idScout'" [title]="scouts" (onCheckChange)="checkChange($event)">
        </jqxListBox>
      </div>
    </form>
  </jqxValidator>
    </div>
  </div>

</div>
<app-modal-component></app-modal-component>
