<jqxMenu style='margin-left: 3px; margin-top: 5px;' #jqxMenu (onItemclick)="itemclick($event)" [source]="menus"
  [theme]="'darkblue'" [width]="'auto'" [height]="30">
</jqxMenu>

<jqxExpander style='margin-left: 3px; margin-top: 5px;' [theme]="'darkblue'" [width]="'auto'" [showArrow]="false"
  [toggleMode]="'none'">
  <div>
    <h3 style="padding: 0; margin: 0;margin-top: 10px; font-family: Verdana">
      {{labelOpcion}} de {{labelNombreTabla}}</h3>
  </div>
  <jqxValidator #myValidator [rules]="rules" [hintType]="'label'">
    <form id='formParametrica' action="./">
      <div style="padding: 5px;">
        <table class="register-table">
          <div class="card1">
            <div class="card card-accent-info">
              <div class="card-header">
                <h4 >Datos</h4>
              </div>
              <div class="card-body">
                <tr>
                  <td [width]="'70%'" >Código:</td>
                  <td >
                    <jqxInput #txtCodigo class="codigoInput" [width]="300" [height]="22" name="codigo"
                      [(ngModel)]="parametricaAng.codigo" [maxLength]="5">
                    </jqxInput>
                  </td>
                </tr>

                <tr>
                  <td [width]="'70%'">Descripción:</td>
                  <td>
                    <jqxInput #txtDescripcion class="descripcionInput" [width]="300" [height]="22" name="apellidos"
                      [(ngModel)]="parametricaAng.descripcion" [maxLength]="30">
                    </jqxInput>
                  </td>
                </tr>

                <tr>
                  <td [width]="'70%'" [hidden]="ocultarDescripcionCorta" >Descripción Corte:</td>
                  <td>
                    <jqxInput #txtDescripcionCorta class="descripcionCortaInput" [width]="300" [height]="22" [hidden]="ocultarDescripcionCorta"
                      name="nombres" [(ngModel)]="parametricaAng.descripcionCorta" [maxLength]="60"></jqxInput>
                  </td>
                </tr>

                <tr>
                  <td [width]="'70%'" [hidden]="ocultarValor" >Valor:</td>
                  <td>
                    <jqxNumberInput #txtValor [width]="300" [height]="22" name="valor"  [hidden]="ocultarValor"
                      [symbol]="'$'" [inputMode]="'simple'" [textAlign]="left" [(ngModel)]="parametricaAng.valor"
                      [digits]='3' [decimalDigits]='2'>
                    </jqxNumberInput>
                  </td>
                </tr>

                <tr>
                  <td [width]="'50%'"  [hidden]="ocultarCombo" >Tipo de Movilidad:</td>
                  <!-- <td [width]="'70%'">Tipo de Movilidad:</td> -->
                  <!-- <td style="display:none;" style="display:none;" > -->
                    <td>
                    <jqxDropDownList #comboTipoMovilidad [theme]="'darkblue'" [selectedIndex]="-1" [hidden]="ocultarCombo" 
                      [displayMember]="'descripcion'" [valueMember]="'id'" [source]="dataAdapterTipoMovilidad"
                      [width]="'100%'" [height]='25' name="cboTipoMovilidad" [dropDownWidth]="150"
                      [(ngModel)]="parametricaAng.idTipoMovilidad">
                    </jqxDropDownList>
                  </td>
                </tr>
              </div>
            </div>
          </div>
        </table>
      </div>
    </form>
  </jqxValidator>
</jqxExpander>
<app-modal-component></app-modal-component>
