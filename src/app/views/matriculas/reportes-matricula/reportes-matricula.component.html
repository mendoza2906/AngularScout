<div class="card">
  <div class="card card-accent-info">
    <div class="card-header">
      <h5 style="padding: 0; margin: 0;"> Reportes</h5>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <div class="col-sm-2">Periodo Acad√©mico:</div>
        <div class="col-sm-4">
          <jqxComboBox #comboPeriodo [theme]="'darkblue'" [selectedIndex]="-1" [displayMember]="'descripcion'"
            [valueMember]="'id'" [source]="dataAdapterComboPeriodos" [width]="'100%'" [height]="'25px'" name="periodo">
          </jqxComboBox>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6" [hidden]="ocultarGridReportes">
          <jqxGrid #gridReportes style='margin-left: 3px;' [theme]="'darkblue'" [width]="'100%'"
            [source]="dataAdapterListaReporte" [columns]="columnsReportes" [autoheight]="true">
            <!-- (onRowselect)="generarReporte($event)" -->
          </jqxGrid>
        </div>
      </div>
    </div>
  </div>
  <div class="card" [hidden]="ocultarGrids">
    <div class="card-header">
      <h5 style="padding: 0; margin: 0;"> {{nombreReporte}}</h5>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <div class="col-sm-12">
          <jqxButton #botonRegresar [width]="'20%'" [theme]="'darkblue'" [disabled]="false"
            (click)="regresarGrillaReportes()">Regresar
          </jqxButton>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
          <label [hidden]="ocultarCombos">Periodo Inicial:</label>
        </div>
        <div class="col-md-3" [hidden]="ocultarCombos">
          <jqxComboBox #comboPeriodoDesde [theme]="'darkblue'" [selectedIndex]="-1" [displayMember]="'descripcion'"
            [valueMember]="'id'" [source]="dataAdapterComboPeriodos" [width]="'100%'" [height]="'25px'" name="periodo">
          </jqxComboBox>
        </div>
        <div class="col-md-3">
          <label [hidden]="ocultarCombos">Periodo Actual:</label>
        </div>
        <div class="col-md-3" [hidden]="ocultarCombos">
          <jqxComboBox #comboPeriodoActual [theme]="'darkblue'" [selectedIndex]="-1" [displayMember]="'descripcion'"
            [valueMember]="'id'" [source]="dataAdapterComboPeriodos" [width]="'100%'" [height]="'25px'"
            name="tipoOferta">
          </jqxComboBox>
        </div>
        <div class="col-md-3">
          <label [hidden]="true">Formato:</label>
        </div>
        <div class="col-md-3" [hidden]="ocultarAsignaturas">
          <jqxComboBox #comboFormato [theme]="'darkblue'" [width]="'100%'" [height]='25' [source]='source'
          [displayMember]="'label'" [valueMember]="'codigo'" [selectedIndex]='0' [autoDropDownHeight]="true" >
          </jqxComboBox>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6" [hidden]="isCollapsed">
          <div class="card card-accent-info" [hidden]="isCollapsed">
            <div class="card-header" [hidden]="isCollapsed">
              Facultades y Carreras
            </div>
            <div class="card-body">
              <jqxGrid #gridFacultadCarrera [filterable]="true" [height]="'400px'" style='margin-left: 3px;'
                [theme]="'darkblue'" [width]="'100%'" [hidden]="isCollapsed" [rowdetails]="true"
                [initrowdetails]="initRowDetails" [ready]="ready" [rowdetailstemplate]="rowdetailstemplate"
                [source]="dataAdapterListaFacultad" [columns]="columnsFacultades" [showstatusbar]="true">
              </jqxGrid>
            </div>
          </div>
        </div>
        <div class="col-md-6" [hidden]="ocultarAsignaturas">
          <div class="card card-accent-info" [hidden]="ocultarAsignaturas">
            <div class="card-header" [hidden]="ocultarAsignaturas">
              Asignaturas y Paralelos
            </div>
            <div class="card-body">
              <jqxGrid #gridAsignatura [filterable]="true" [height]="400" style='margin-left: 3px;' [theme]="'darkblue'"
                [width]="'100%'" [columns]="columnsAsignatura" [source]="dataAdapterAsignaturas" [hidden]="isCollapsed"
                [disabled]="true" [showstatusbar]="true" [showfilterrow]="true" [localization]="localization"
                [editable]="true">
              </jqxGrid>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <div class="card-footer" [hidden]="ocultarPdfViewer">
    <jqxButton #botonVolver [width]="'60'" [height]="'25'" [theme]="'darkblue'" [disabled]="true"
      (click)="controlIsCollapsed()">Volver
    </jqxButton>
  </div>
  <div class="card" [hidden]="ocultarPdfViewer">
    <div class="card-body">
      <ngx-extended-pdf-viewer #myPdfViewer [src]="pdfSrc" [hidden]="ocultarPdfViewer" backgroundColor="#ffffff"
        [height]="'90vh'" [useBrowserLocale]="true">
      </ngx-extended-pdf-viewer>
    </div>
  </div>
</div>
<app-modal-component></app-modal-component>
