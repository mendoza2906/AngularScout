<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                  <h1>Iniciar sesión</h1>
                  <p class="text-muted">Ingrese su credenciales de Acceso</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="usuario.usuario" name="usuario"
                      placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" [(ngModel)]="usuario.claveAuxiliar" name="claveAuxiliar"
                      placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <!--
                        <button type="submit" class="btn btn-primary px-4">Login</button>
                      -->
                      <button mat-raised-button class="btn bg-dark px-4" type="submit"
                        [disabled]="!loginForm.form.valid">Iniciar sesión</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Olvidó su contraseña?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <img src="assets/logo.png" class="img-avatar" style="width:70%" />
                <div>
                  <h2>Regístrate</h2>
                  <p>Bienvenido al sistema para los beneficiarios del Distrito Scout Santa Elena</p>
                  <button type="button" id="mybutton" class="btn bg-dark active mt-3" value="click"
                    (click)="procesarEvento($event)">Registrate ahora!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
